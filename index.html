<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <div id="gamebox">
        <div id="d1" class="div1"></div>
        <div id="d2" class="div1"></div>
        <div id="d3" class="div1"></div>
        <div id="d4" class="div1"></div>
        <div id="d5" class="div1"></div>
        <div id="d6" class="div1"></div>
        <div id="d7" class="div1"></div>
        <div id="d8" class="div1"></div>
        <div id="d9" class="div1"></div>
      </div>
      <div id="score">
        <div id="title">
          <h1>Tic - Tac - Toe</h1>
        </div>
        <div id="scorebox">
          <h1 id="turn">Click to Play Game</h1>
          <button id="btn">Play</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
